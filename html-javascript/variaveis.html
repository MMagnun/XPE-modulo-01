<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declarando variáveis 
        var abacate = 2;
        var melancia = 3;
        
        // declaração da soma de frutas da sacola 
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);

        // trocando o valor da variável já declarada
        var abacate = 8;

        //somando novamente 
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
    </script>
    
</body>
</html>
