<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        var soma = 4 + 2;
        console.log(soma);

        var subtracao = 7 - 2;
        console.log(subtracao);

        var multiplicacao = 3 * 7;
        console.log(multiplicacao);

        var divisao = 14 / 7;
        console.log(divisao);

        var resto = 20 % 3;
        console.log(resto);

        var potenciacao = 3 ** 5;
        // 3 * 3 * 3 * 3 * 3 = 243;
        console.log(potenciacao);

        //procedencia
        var a = 10;
        var b = 80;
        var resultado = (a + b) / (8 + 2);
        //resultado = (10 + 80) / (8 + 2);
        console.log(resultado);

        //incremento
        var incremento = 11
        incremento = incremento + 1;
        //incremento++; é o mesmo que a operacao acima.
        console.log(incremento);

        //decremento
        var decremento = 10;
        decremento = decremento - 1;
        //decremento--; é o mesmo que a operacao acima.
        console.log(decremento);

    </script>
</body>
</html>
