<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Inversa</title>
</head>
<body>
    <script>
        //Criar uma função que recebe uma palavra como parâmetro e retornar ela de forma invertida

        /*1 - Receber a palavra como parâmetro
        2 - Criar uma variável temporária para armazenar o resultado
        3 - Iterar a palavra de trás para frente armazenando letra por letra na variável temporária
        4 - Retornar veriável temporária

        abacaxi
        ixacaba

        otorrinolaringologista
        atsigologniralonirroto
        */

        function ordemInversa (palavra) {
            var palavraInvertida = "";

            // for (var i = 0; i < palavra.length; i++) { (padrão comum)
            for (var i = palavra.length - 1; i >= 0; i--) {
                palavraInvertida = palavraInvertida + palavra[i];
                
            }

        /* mesma função usando while
            var i = palavra.length - 1;
            while (i >=0 ) {
                palavraInvertida = palavraInvertida + palavra[i];
                i--;                
            } */

            return palavraInvertida;
        }

    </script>
</body>
